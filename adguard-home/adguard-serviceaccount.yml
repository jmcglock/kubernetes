apiVersion: v1
kind: ServiceAccount
metadata:
  name: adguard-home-sa
  namespace: adguard
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: adguard-home-role
  namespace: adguard
rules: []
# AdGuard Home doesn't need Kubernetes API access
# Empty rules = no permissions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: adguard-home-rolebinding
  namespace: adguard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: adguard-home-role
subjects:
- kind: ServiceAccount
  name: adguard-home-sa
  namespace: adguard
