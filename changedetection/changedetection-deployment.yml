# changedetection-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: changedetection
  labels:
    app: changedetection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: changedetection
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      serviceAccountName: changedetection-sa
      securityContext:
        fsGroup: 1000
      containers:
      - name: changedetection
        image: dgtlmoon/changedetection.io:0.45.6
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: changedetection-secret
              key: API_KEY
        - name: NOTIFICATION_TOKEN 
          valueFrom:
            secretKeyRef:
              name: changedetection-secret
              key: NOTIFICATION_TOKEN
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /datastore
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: changedetection-data
      - name: tmp
        emptyDir: {}