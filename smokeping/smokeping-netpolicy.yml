apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smokeping-network-policy
  namespace: smokeping
  labels:
    app: smokeping
spec:
  podSelector:
    matchLabels:
      app: smokeping
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: traefik
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: ICMP
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443 