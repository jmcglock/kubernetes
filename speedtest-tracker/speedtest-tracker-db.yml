apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-tracker-db
  namespace: speedtest-tracker
  labels:
    app: speedtest-tracker-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: speedtest-tracker-db
  template:
    metadata:
      labels:
        app: speedtest-tracker-db
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
      - name: clean-db-dir
        image: busybox:1.36.1
        command: ['sh', '-c', 'rm -rf /var/lib/postgresql/data/pgdata/* && rm -rf /var/lib/postgresql/data/pgdata/.* || true']
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
          - name: db-data
            mountPath: /var/lib/postgresql/data/pgdata
      containers:
      - name: postgres
        image: postgres:15.5
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 999
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        ports:
          - containerPort: 5432
            name: postgres
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "speedy"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "speedy"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
          - name: POSTGRES_DB
            value: "speedtest_tracker"
          - name: POSTGRES_USER
            value: "speedy"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: postgres-password
          - name: PGDATA
            value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data/pgdata
            name: db-data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: speedtest-db