apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-secrets
  labels:
    app: nextcloud
type: Opaque
data:
  # Replace the placeholder values with your actual base64 encoded values
  db-password: your-base64-encoded-db-password
  db-root-password: your-base64-encoded-db-root-password
  nextcloud-admin-user: your-base64-encoded-admin-username
  nextcloud-admin-password: your-base64-encoded-admin-password
