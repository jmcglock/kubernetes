apiVersion: v1
kind: ServiceAccount
metadata:
  name: uptime-kuma-sa
  namespace: uptime
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: uptime-kuma-role
  namespace: uptime
rules: []
# Uptime Kuma doesn't need Kubernetes API access
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: uptime-kuma-rolebinding
  namespace: uptime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: uptime-kuma-role
subjects:
- kind: ServiceAccount
  name: uptime-kuma-sa
  namespace: uptime
