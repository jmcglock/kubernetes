apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teslamate-mqtt-netpolicy
  namespace: teslamate
spec:
  podSelector:
    matchLabels:
      app: mosquitto
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from TeslaMate app
  - from:
    - podSelector:
        matchLabels:
          app: teslamate
    ports:
    - protocol: TCP
      port: 1883
  # Allow connections from other MQTT clients if needed
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 1883
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # MQTT broker typically doesn't need outbound connections
