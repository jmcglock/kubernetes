apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teslamate-app-netpolicy
  namespace: teslamate
spec:
  podSelector:
    matchLabels:
      app: teslamate
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Traefik ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: traefik
    ports:
    - protocol: TCP
      port: 4000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connections to PostgreSQL database
  - to:
    - podSelector:
        matchLabels:
          app: teslamate-db
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections to MQTT broker
  - to:
    - podSelector:
        matchLabels:
          app: mosquitto
    ports:
    - protocol: TCP
      port: 1883
  # Allow HTTPS to Tesla API
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: teslamate-db-netpolicy
  namespace: teslamate
spec:
  podSelector:
    matchLabels:
      app: teslamate-db
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow connections from TeslaMate app
  - from:
    - podSelector:
        matchLabels:
          app: teslamate
    ports:
    - protocol: TCP
      port: 5432
  # Allow connections from Grafana
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
