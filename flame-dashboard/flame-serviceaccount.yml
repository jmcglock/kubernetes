apiVersion: v1
kind: ServiceAccount
metadata:
  name: flame-sa
  namespace: flame
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flame-role
  namespace: flame
rules: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flame-rolebinding
  namespace: flame
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flame-role
subjects:
- kind: ServiceAccount
  name: flame-sa
  namespace: flame
